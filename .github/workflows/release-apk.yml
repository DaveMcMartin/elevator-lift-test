name: Build & Attach Signed APK via EAS

on:
  release:
    types:
      - created

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI globally
        run: npm install --global eas-cli@^4

      - name: Expo login
        run: |
          eas login --token "$EXPO_TOKEN"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Start EAS Build (Android APK)
        id: eas_build
        run: |
          eas build \
            --platform android \
            --profile production_android \
            --non-interactive \
            --json > _build_info.json

      # { "artifacts": { "url": "https://expo-builds.s3.amazonaws.com/…/app.apk" }, … }
      - name: Extract APK URL
        id: extract_url
        run: |
          APK_URL=$(jq -r '.artifacts.url' < _build_info.json)
          echo "APK_URL=$APK_URL" >> $GITHUB_OUTPUT

      - name: Download APK artifact
        run: |
          echo "Downloading from ${{ steps.extract_url.outputs.APK_URL }}"
          curl -L --fail -o app-release.apk "${{ steps.extract_url.outputs.APK_URL }}"

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
